name: CI
on:
  pull_request: {}
  push:
    branches: [main]
jobs:
  main:
    name: Build, Validate and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: w3c/spec-prod@v2
        with:
          GH_PAGES_BRANCH: gh-pages
          SOURCE: spec.bs
          DESTINATION: index.html
          BUILD_FAIL_ON: warning
          TOOLCHAIN: bikeshed

